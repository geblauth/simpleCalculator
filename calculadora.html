<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="number" id="inputOne" placeholder="First number">
        <input type="number" id="inputTwo" placeholder="Second number">
        
        <div class="calculator-buttons">
            <button onclick="performOperation('+')">+</button>
            <button onclick="performOperation('-')">-</button>
            <button onclick="performOperation('*')">ร</button>
            <button onclick="performOperation('/')">รท</button>
            <button onclick="clearInputs()">Clear</button>
        </div>
        
        <div class="result">
            Result: <span id="result">0</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
